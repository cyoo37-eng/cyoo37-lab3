<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>COVID-19 Cases in the US</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <div id="map"></div>
    <div id="title">
        COVID-19 Cases in the US
    </div>
    <div id="subtitle">
        (2020)
    </div>
    <div id="legend"></div>
    
    <script>
        // TODO: Replace with your own Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoiY3lvbzM3IiwiYSI6ImNta3oxcTRodzBlYm4zY3BzcW12b2k1MTAifQ.rJIiNrA1UOOb-qolJvwlAg';
        
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10', // Dark basemap for better contrast
            zoom: 3.5,
            center: [-98, 38.5], // Center of US
            projection: 'albers' // Albers projection as required
        });

        // Define grades, colors, and radii for proportional symbols
        const grades = [1000, 5000, 10000, 50000, 100000];
        const colors = ['#fef0d9', '#fdcc8a', '#fc8d59', '#e34a33', '#b30000'];
        const radii = [5, 10, 15, 20, 25];

        // Load GeoJSON data and add proportional symbols layer
        map.on('load', () => {
            map.addSource('covid-cases', {
                type: 'geojson',
                data: 'assets/us-covid-2020-counts.geojson'
            });

            map.addLayer({
                'id': 'covid-cases-point',
                'type': 'circle',
                'source': 'covid-cases',
                'paint': {
                    'circle-radius': {
                        'property': 'cases',
                        'stops': [
                            [grades[0], radii[0]],
                            [grades[1], radii[1]],
                            [grades[2], radii[2]],
                            [grades[3], radii[3]],
                            [grades[4], radii[4]]
                        ]
                    },
                    'circle-color': {
                        'property': 'cases',
                        'stops': [
                            [grades[0], colors[0]],
                            [grades[1], colors[1]],
                            [grades[2], colors[2]],
                            [grades[3], colors[3]],
                            [grades[4], colors[4]]
                        ]
                    },
                    'circle-stroke-color': 'white',
                    'circle-stroke-width': 1,
                    'circle-opacity': 0.7
                }
            });

            // Add click event for popup
            map.on('click', 'covid-cases-point', (e) => {
                const county = e.features[0].properties.county || 'Unknown';
                const state = e.features[0].properties.state || 'Unknown';
                const cases = e.features[0].properties.cases;
                
                new mapboxgl.Popup()
                    .setLngLat(e.features[0].geometry.coordinates)
                    .setHTML(`<strong>${county}, ${state}</strong><br>Cases: ${cases.toLocaleString()}`)
                    .addTo(map);
            });

            // Change cursor on hover
            map.on('mouseenter', 'covid-cases-point', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'covid-cases-point', () => {
                map.getCanvas().style.cursor = '';
            });

            // Create legend
            const legend = document.getElementById('legend');
            const labels = ['<strong>Total Cases</strong>'];
            
            for (let i = 0; i < grades.length; i++) {
                const vbreak = grades[i];
                const dot_radius = 2 * radii[i]; // Scale for legend
                
                labels.push(
                    '<p class="break"><i class="dot" style="background:' + colors[i] + 
                    '; width: ' + dot_radius + 'px; height: ' + dot_radius + 
                    'px;"></i> <span class="dot-label" style="top: ' + dot_radius / 2 + 
                    'px;">' + vbreak.toLocaleString() + '</span></p>'
                );
            }
            
            const source = '<p style="text-align: right; font-size:10pt">Source: <a href="https://github.com/nytimes/covid-19-data">NY Times</a></p>';
            legend.innerHTML = labels.join('') + source;
        });
    </script>
</body>
</html>
